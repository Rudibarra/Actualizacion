<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Step2</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/costume-layout.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Static navbar -->
    <header class="clearfix">
      <div class="container">
        <div class="brand-image pull-left clearfix">
          <img src="img/logo.png" alt="">
        </div>

        <h1 class="current-step pull-right">
          <span class="step-number">Paso 2. </span>
          <span class="step-name">Esquema de precios y medios de pago</span>
        </h1>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="workspace clearfix">
          <div class="bubble">
            <h2>Pago Referenciado</h2>
            <p>
              Tu factura se generará el 1ro de Diciembre de 2016.<br>
              Podrás realizar tu pago en sucursal bancaria y en OXXO.<br>
              ¡Gracias!
            </p>

            <button class="btn btn-default btn-continue">
              Continuar
            </button>
          </div>

        </div>
      </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function () {
          $('.trigger').click(function () {
            $(this).parents(".circle").addClass("active-c");
            $('input:not(:checked)').parents(".circle").removeClass("active-c");
          });
      });


      $(document).ready(function (){
        $('.btn-pay').click(function(){
          event.preventDefault();
          $('.btn-pay').removeClass('active-c');
          $(this).addClass('active-c');
        });
      });

    </script>
  </body>
</html>
